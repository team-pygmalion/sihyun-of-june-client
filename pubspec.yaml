publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^10.1.0
  page_transition: ^2.0.9
  flutter_native_splash: ^2.3.2
  flutter_phosphor_icons: ^0.0.1+6
  carousel_slider: ^4.2.1
  shared_preferences: ^2.2.0
  cached_query_flutter: ^1.0.0
  cached_storage: ^1.0.0
  dio: ^5.3.2
  json_annotation: ^4.8.1
  kakao_flutter_sdk_user: ^1.4.1
  kakao_flutter_sdk_share: ^1.4.1
  flutter_riverpod: ^2.3.10
  flutter_secure_storage: ^9.0.0
  lottie: ^2.6.0
  sign_in_with_apple: ^5.0.0
  url_launcher: ^6.1.14
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  firebase_analytics: ^10.4.5
  intl: ^0.18.1
  transparent_image: ^2.0.1
  clock: ^1.1.1
  moment_dart: ^1.0.1
  flutter_app_badger: ^1.5.0
  sentry_flutter: ^7.10.1
  amplitude_flutter: ^3.16.0
  device_info_plus: ^9.0.3
  in_app_purchase: ^3.1.10
  in_app_purchase_storekit: ^0.3.6+7
  in_app_purchase_android: ^0.3.0+13
  in_app_purchase_platform_interface: ^1.3.5
  in_app_update: ^4.2.2
  new_version_plus: ^0.0.11
  appsflyer_sdk: ^6.12.2
  sprung: ^3.0.1
  word_break_text: ^0.1.0
  dotted_decoration: ^2.0.0
  extended_image: ^8.1.1
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  image: ^4.1.3
  firebase_remote_config: ^4.3.4
  package_info_plus: ^4.2.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  sentry_dart_plugin: ^1.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/landing/
    - assets/images/sns/
    - assets/lotties/
  fonts:
    - family: GowunDodum
      fonts:
        - asset: assets/fonts/GowunDodum-Regular.ttf
    - family: NanumJungHagSaeng
      fonts:
        - asset: assets/fonts/NanumJungHagSaeng.ttf
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
    - family: NanumDaCaeSaRang
      fonts:
        - asset: assets/fonts/NanumDaCaeSaRang.ttf
    - family: NanumNoRyeogHaNeunDongHee
      fonts:
        - asset: assets/fonts/NanumNoRyeogHaNeunDongHee.ttf
    - family: NanumDdarEGeEomMaGa
      fonts:
        - asset: assets/fonts/NanumDdarEGeEomMaGa.ttf




